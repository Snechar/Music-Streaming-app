name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./Music Streaming/
    - name: Build
      run: dotnet build --configuration Release --no-restore ./Music Streaming
    - name: Test
      run: dotnet test --no-restore --verbosity normal ./Music Streaming
